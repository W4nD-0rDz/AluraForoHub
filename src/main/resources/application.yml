server:
  port: 8080
#  error:
#      include: "message"
#      include-exception: false
#      include-stacktrace: never

spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}/${DB_NAME}
    username: ${DB_MY_USER}
    password: ${DB_MY_PASS}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    repair: true
    url: jdbc:mysql://${DB_HOST}/${DB_NAME}
    user: ${DB_MY_USER}
    password: ${DB_MY_PASS}

api:
  security:
    secret: ${API_SECRET:123456}

springfox:
  documentation:
    swagger:
      v2:
        path: /api-docs